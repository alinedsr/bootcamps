<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="img_cell_screen.png" alt="Celular mostrando a tela do Instagram">
		</div>
		<div class="instagram-login">
			<div class="group">
				<div class="instagram-logo">
				<img src="img_logo.png" class="instagram-logo" alt="Logo do Instagram">
				</div>
				<div class="img-profile">
					<img src="img_user.png" class="profile-photo" alt="Foto de perfil">
				</div>
				<a href="#" class="login">Continuar como usuário</a>
				<a href="#" class="logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">
					Não é usuário?
				</p>
				<p class="not-account">
					<span class="link-blue">
						Alternar contas
					</span>
					ou
					<span class="link-blue">
						Inscreva-se
					</span>
				</p>
			</div>
			<div class="get-app">
				<p class="get-app">
					Obtenha o aplicativo
				</p>
				<div class="download">
					<a href="#" class="app-download">
					</a>
					<a href="#" class="app-download">
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
